# GoGa 配置文件示例

# 服务监听配置
server:
  port: "8080"
  # 生产环境请务必配置 TLS 证书以启用 HTTPS
  # 例如: "/path/to/cert.pem"
  tls_cert_path: "" 
  # 例如: "/path/to/key.pem"
  tls_key_path: ""

# 后端真实业务应用的地址
backend_url: "http://localhost:3000"

# 加密相关配置
encryption:
  # 全局开关，false 则退化为纯反向代理，可用于调试
  enabled: true

# 密钥缓存配置
key_cache:
  # 缓存类型: "in-memory" (默认, 单副本适用) 或 "redis" (多副本适用)
  type: "in-memory" # 或 "redis"
  # 一次性密钥在服务端的缓存时间（秒）
  ttl_seconds: 300
  redis:
    # Redis 服务器地址 (e.g., "localhost:6379", "redis:6379")
    addr: "localhost:6379"
    # Redis 密码 (如果配置了密码)
    password: ""
    # Redis 数据库索引
    db: 0

# 脚本注入配置
script_injection:
  # 要注入到 HTML 页面 </body> 标签之前的 HTML 代码。
  # 默认会注入一个指向 /goga-crypto.min.js 的脚本标签。
  script_content: '<script src="/goga-crypto.min.js" defer></script>'

# 日志级别 (可选项: debug, info, warn, error)
log_level: "info"
