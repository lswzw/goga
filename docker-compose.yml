# docker-compose.yml
# 默认的服务编排，只包含 goga 网关和测试后端。
# 配置已直接在此文件中定义。

version: '3.8'

services:
  # GoGa 网关服务
  goga:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goga
    ports:
      - "8080:8080" # 将主机的 8080 端口映射到容器
    environment:
      # --- 在此修改配置 ---
      - GOGA_BACKEND_URL=http://test-backend:3000
      - GOGA_LOG_LEVEL=info
      - GOGA_KEY_CACHE_TYPE=in-memory
      # - GOGA_KEY_CACHE_TYPE=redis # 如需使用 Redis, 请取消注释此行
      # - GOGA_KEY_CACHE_REDIS_ADDR=redis:6379
    depends_on:
      - test-backend
    restart: unless-stopped
    networks:
      - goga-net

  # 用于测试的后端服务
  test-backend:
    build:
      context: ./test-backend
    container_name: test-backend
    restart: unless-stopped
    networks:
      - goga-net
  
  # --- 可选的 Redis 服务 ---
  # 如需启用 Redis 缓存, 请取消以下服务的注释
  # redis:
  #   image: redis:7-alpine
  #   container_name: redis
  #   restart: unless-stopped
  #   networks:
  #     - goga-net

networks:
  goga-net:
    driver: bridge